<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>Escolha seu Personagem</title>
</head>
<body>
    <main>
        <header class="cabecalho"><!--header-->
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagem"><!--div pai-->
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/images/xingqiu.png" alt="" id="personagem-jogador-1">
                <div class="nome"><h2 id="nome-jogador-1">Xingqiu</h2></div>
            </div><!--player select 1-->
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="xingqiu" data-name="Xingqiu">
                    <span class="tag">1P</span>
                    <img src="./src/images/mini-xingqiu.webp" alt="">
                </li>
                <li class="personagem" id="kokomi" data-name="Kokomi">
                    <span class="tag">1P</span>
                    <img src="./src/images/mini-kokomi.webp" alt="">
                </li>
                <li class="personagem" id="eula" data-name="Eula">
                    <span class="tag">1P</span>
                    <img src="./src/images/mini-eula.webp" alt="">
                </li>
                <li class="personagem" id="xiao" data-name="Xiao">
                    <span class="tag">1P</span>
                    <img src="./src/images/mini-xiao.png" alt="">
                </li>
                <li class="personagem" id="klee" data-name="klee">
                    <span class="tag">1P</span>
                    <img src="./src/images/mini-klee.webp" alt="">
                </li>
                <li class="personagem" id="hutao" data-name="hutao">
                    <span class="tag">1P</span>
                    <img src="./src/images/mini-hutao.webp" alt="">
                </li>
                <li class="personagem" id="shenhe" data-name="shenhe">
                    <span class="tag">1P</span>
                    <img src="./src/images/mini-shenhe.webp" alt="">
                </li>
                <li class="personagem" id="keqing" data-name="keqing">
                    <span class="tag">1P</span>
                    <img src="./src/images/mini-keqing.webp" alt="">
                </li>
                <li class="personagem  jogador-2-selecionado" id="ayaka" data-name="Ayaka">
                    <span class="tag">2P</span>
                    <img src="./src/images/mini-ayaka.webp" alt="">
                </li>
            </ul><!--selecao de personagens-->
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/images/ayaka.webp" alt="" id="personagem-jogador-2">
                <div class="nome"><h2>Ayaka</h2></div>
            </div><!--player select 2-->
        </div>
    </main>

    <script src="./src/scripts/script.js"></script>
</body>
</html>
